{% extends 'base.html' %}
{% block content %}
<div class="box">
    <div class="d-flex justify-content-center align-items-center mt-5" style="height: 30vh;">
        <div class="container-mx">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form action="" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        {% for f in form %}
                        <div class="mb-3">
                            <label class="form-label"><b>{{ f.label_tag }}</b></label>
                            <div class="text-md-start">
                                {{ f }}
                                {% if f.errors %}
                                <div class="text-danger">
                                    {% for error in f.errors %}
                                    {{ error }}
                                    {% endfor %}
                                </div>
                                {% endif %}
                            </div>
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-success">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
